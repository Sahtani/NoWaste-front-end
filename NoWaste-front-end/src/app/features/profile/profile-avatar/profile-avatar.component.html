<!-- profile-avatar.component.html -->
<div class="relative">
  <div class="w-24 h-24 md:w-32 md:h-32 rounded-full overflow-hidden bg-gray-200 border-4 border-white shadow-lg">
    <img
      *ngIf="avatarPreview"
      [src]="avatarPreview"
      alt="Avatar preview"
      class="w-full h-full object-cover"
    >
    <img
      *ngIf="!avatarPreview && currentAvatar"
      [src]="currentAvatar"
      alt="User avatar"
      class="w-full h-full object-cover"
    >
    <div
      *ngIf="!avatarPreview && !currentAvatar"
      class="w-full h-full flex items-center justify-center bg-[#264653]/10 text-[#264653]"
    >
      <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
    </div>
  </div>

  <button
    type="button"
    (click)="triggerFileInput()"
    [disabled]="isUploading"
    class="absolute bottom-0 right-0 bg-[#2A9D8F] text-white rounded-full p-2 shadow-lg hover:bg-[#2A9D8F]/90 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <svg *ngIf="!isUploading" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
    </svg>
    <svg *ngIf="isUploading" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </button>

  <input
    #fileInput
    type="file"
    accept="image/*"
    class="hidden"
    (change)="onFileSelected($event)"
  >
</div>
