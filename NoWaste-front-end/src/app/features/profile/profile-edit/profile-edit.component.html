
<div class="max-w-2xl">
  <h2 class="text-xl font-semibold text-[#264653] mb-6">Edit Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#2A9D8F] focus:border-[#2A9D8F]"
          [ngClass]="{'border-red-500': profileForm.get('name')?.invalid && profileForm.get('name')?.touched}"
        >
        <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Name is required
        </div>
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#2A9D8F] focus:border-[#2A9D8F]"
        >
      </div>
    </div>

    <div class="mb-6">
      <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
      <input
        type="text"
        id="address"
        formControlName="address"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#2A9D8F] focus:border-[#2A9D8F]"
      >
    </div>

    <div class="mb-6">
      <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
      <textarea
        id="bio"
        formControlName="bio"
        rows="4"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#2A9D8F] focus:border-[#2A9D8F]"
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="profileForm.invalid || isSubmitting"
        class="bg-[#2A9D8F] hover:bg-[#2A9D8F]/90 text-white font-medium py-2 px-6 rounded-md shadow-sm disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="isSubmitting" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Saving...
        </span>
        <span *ngIf="!isSubmitting">Save Changes</span>
      </button>
    </div>
  </form>
</div>
