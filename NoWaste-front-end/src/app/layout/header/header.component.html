<!-- header.component.html -->
<header class="sticky top-0 z-40 bg-white shadow-sm">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center py-4 gap-4">
      <div class="flex items-center">
        <img src="assets/images/nowaste-logo.svg" alt="NoWaste Logo" class="h-9 mr-3">
        <span class="text-2xl font-display font-bold text-[#2A9D8F]">NoWaste</span>
      </div>
      <nav class="flex flex-wrap justify-center md:justify-start gap-2 md:gap-6">
        <a href="#features" class="text-[#264653] hover:text-[#2A9D8F] font-medium px-2 py-1 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-[#2A9D8F] after:transition-all hover:after:w-full">Features</a>
        <a href="#how-it-works" class="text-[#264653] hover:text-[#2A9D8F] font-medium px-2 py-1 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-[#2A9D8F] after:transition-all hover:after:w-full">How It Works</a>
        <a href="#impact" class="text-[#264653] hover:text-[#2A9D8F] font-medium px-2 py-1 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-[#2A9D8F] after:transition-all hover:after:w-full">Impact</a>
        <a href="#about" class="text-[#264653] hover:text-[#2A9D8F] font-medium px-2 py-1 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 after:bg-[#2A9D8F] after:transition-all hover:after:w-full">About Us</a>
      </nav>
      <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
        <button (click)="loginClick()" class="border border-[#2A9D8F] text-[#2A9D8F] hover:bg-[#2A9D8F]/5 px-4 py-2 rounded-lg font-medium transition-colors">Login</button>
        <button (click)="signupClick()" class="bg-[#2A9D8F] hover:bg-[#2A9D8F]-dark text-white px-4 py-2 rounded-lg font-medium shadow-[0_4px_6px_rgba(0,0,0,0.07)] transition-colors">Get Started</button>
      </div>
    </div>
  </div>
</header>
